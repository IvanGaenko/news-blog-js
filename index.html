<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News App</title>
</head>
<body>
  <section class="container">
    <!-- Header -->
    <header class="header">
      <!--Title-->
      <h1 class="title">News App</h1>
      <!--Input-->
      <div class="input-container">
        <span data="&#128269" class="input-content">
          <input
            id="input-search"
            type="text"
            placeholder="Type something to start search"
            class="input-search"
            value=""/>
        </span>
      </div>
      <!--Menu-->
      <section class="menu">
        <p class="menu-item menu-list">
          Categories
        </p>
        <p class="menu-item category" data="&#9889" id="trending">
          Trending News
        </p>
      </section>
      <!--Burger-->
      <div class="burger">
        <span></span>
      </div>
    </header>
  
    <!-- Main -->
    <main class="main">
      <div class="loader"></div>
    </main>
  </section>
  
  <!-- Footer -->
  <footer>
    <section class="container">
      <h1 class="title">News App</h1>
      <span>2021 copyright all rights reserved</span>
      <button class="backToTop">Scroll to top</button>
    </section>
  </footer>
  <script src="src/index.js"></script>
</body>
</html>
